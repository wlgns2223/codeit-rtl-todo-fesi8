name: Context Object
on: [workflow_dispatch, push]
jobs:
  print-context:
    runs-on: ubuntu-latest
    steps:
      - name: Print Context
        run: echo "${{toJSON(github)}} "
# echo -> linux에서 로그를 출력하는 명령어

